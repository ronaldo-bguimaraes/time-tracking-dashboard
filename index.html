<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="root">
    <article class="grid">
      <article class="card profile">
        <div class="container">
          <img class="image" src="./images/image-jeremy.png" alt="Jeremy Robson photo smiling." title="Jeremy Robson">
          <h5 class="label">Report for</h5>
          <h3 class="title">Jeremy Robson</h3>
        </div>
        <nav>
          <ul class="list">
            <li>
              <h4 class="item">
                <a class="link" href="#daily">Daily</a>
              </h4>
            </li>
            <li>
              <h4 class="item">
                <a class="link" href="#weekly">Weekly</a>
              </h4>
            </li>
            <li>
              <h4 class="item">
                <a class="link" href="#monthly">Monthly</a>
              </h4>
            </li>
          </ul>
        </nav>
      </article>
      <article class="card state work">
        <div class="container">
          <header>
            <h4 class="title"></h4>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg">
            </span>
          </header>
          <h2 class="current"></h2>
          <footer>
            <h5 class="previous"></h5>
          </footer>
        </div>
      </article>
      <article class="card state play">
        <div class="container">
          <header>
            <h4 class="title"></h4>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg">
            </span>
          </header>
          <h2 class="current"></h2>
          <footer>
            <h5 class="previous"></h5>
          </footer>
        </div>
      </article>
      <article class="card state study">
        <div class="container">
          <header>
            <h4 class="title"></h4>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg">
            </span>
          </header>
          <h2 class="current"></h2>
          <footer>
            <h5 class="previous"></h5>
          </footer>
        </div>
      </article>
      <article class="card state exercise">
        <div class="container">
          <header>
            <h4 class="title"></h4>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg">
            </span>
          </header>
          <h2 class="current"></h2>
          <footer>
            <h5 class="previous"></h5>
          </footer>
        </div>
      </article>
      <article class="card state social">
        <div class="container">
          <header>
            <h4 class="title"></h4>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg">
            </span>
          </header>
          <h2 class="current"></h2>
          <footer>
            <h5 class="previous"></h5>
          </footer>
        </div>
      </article>
      <article class="card state self-care">
        <div class="container">
          <header>
            <h4 class="title"></h4>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg">
            </span>
          </header>
          <h2 class="current"></h2>
          <footer>
            <h5 class="previous"></h5>
          </footer>
        </div>
      </article>
      <footer>
        <div class="attribution">
          <span>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          </span>
          <span>
            Coded by <a href="https://github.com/ronaldobg">Ronaldo Borges Guimar√£es</a>.
          </span>
        </div>
      </footer>
    </article>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>

</html>
