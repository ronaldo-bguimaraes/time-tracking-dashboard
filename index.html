<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="root">
    <div class="grid" role="grid">
      <article class="card profile" role="gridcell">
        <div class="container">
          <img class="image" src="./images/image-jeremy.png" alt="Jeremy Robson photo smiling" title="Jeremy Robson">
          <h2 class="label">Report for</h2>
          <h3 class="title">Jeremy Robson</h3>
        </div>
        <nav>
          <ul class="list">
            <li>
              <h2 class="item">
                <a class="link" href="#daily">Daily</a>
              </h2>
            </li>
            <li>
              <h2 class="item">
                <a class="link" href="#weekly">Weekly</a>
              </h2>
            </li>
            <li>
              <h2 class="item">
                <a class="link" href="#monthly">Monthly</a>
              </h2>
            </li>
          </ul>
        </nav>
      </article>
      <article class="card state work" role="gridcell">
        <div class="container">
          <header>
            <h2 class="title"></h2>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
            </span>
          </header>
          <span class="current"></span>
          <footer>
            <span class="previous"></span>
          </footer>
        </div>
      </article>
      <article class="card state play" role="gridcell">
        <div class="container">
          <header>
            <h2 class="title"></h2>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
            </span>
          </header>
          <span class="current"></span>
          <footer>
            <span class="previous"></span>
          </footer>
        </div>
      </article>
      <article class="card state study" role="gridcell">
        <div class="container">
          <header>
            <h2 class="title"></h2>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
            </span>
          </header>
          <span class="current"></span>
          <footer>
            <span class="previous"></span>
          </footer>
        </div>
      </article>
      <article class="card state exercise" role="gridcell">
        <div class="container">
          <header>
            <h2 class="title"></h2>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
            </span>
          </header>
          <span class="current"></span>
          <footer>
            <span class="previous"></span>
          </footer>
        </div>
      </article>
      <article class="card state social" role="gridcell">
        <div class="container">
          <header>
            <h2 class="title"></h2>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
            </span>
          </header>
          <span class="current"></span>
          <footer>
            <span class="previous"></span>
          </footer>
        </div>
      </article>
      <article class="card state self-care" role="gridcell">
        <div class="container">
          <header>
            <h2 class="title"></h2>
            <span class="ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
            </span>
          </header>
          <span class="current"></span>
          <footer>
            <span class="previous"></span>
          </footer>
        </div>
      </article>
      <footer class="attribution">
        <span>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </span>
        <span>
          Coded by <a href="https://github.com/ronaldobg">Ronaldo Borges Guimar√£es</a>.
        </span>
      </footer>
    </div>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>

</html>
